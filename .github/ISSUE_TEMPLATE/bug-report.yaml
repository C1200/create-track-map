    -   type: dropdown
        attributes:
            label: Minecraft Version
            description: The version of Minecraft you were using when the bug occured
            options:
                - "1.20.1"
                - "1.19.2"
                - "1.19.1"
        validations:
            required: true
    -   type: dropdown
        attributes:
            label: Mod Loader
            description: The mod loader you were using when the bug occured
            options:
                - "Fabric"
                - "Forge"
                - "Quilt"
                - "Other"
        validations:
            required: true
    -   type: input
        attributes:
            label: Modloader Version
            description: The version of the mod loader you were using when the bug occured
            placeholder: 36.2.0
        validations:
            required: true
    -   type: dropdown
        attributes:
            label: Instance Type
            description: The instance of the Minecraft client/server running the mod. **Please note if you are using a shared host which does not support opening multiple ports, we cannot help you. You will have to speak to your hosting provider. Hosts like Aternos do not support this mod.**
            options:
                - "Singleplayer"
                - "LAN World"
                - "Server hosted on the same LAN"
                - "Shared hosting provider"
                - "Server hosted on vps/dedicated server"
        validations:
            required: true
    -   type: textarea
        attributes:
            label: Other Mods
            description: Please list any other mods that were running when the crash happened.
        validations:
            required: false
    -   type: textarea
        attributes:
            label: Additional Context
            description: Add any extra context about the bug here
        validations:
            required: false
    -   type: markdown
        attributes:
            value: "Thank you for taking the time to make this bug report and help improve Create Track Map!"
